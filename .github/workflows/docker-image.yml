# 文件名: .github/workflows/docker-publish.yml

# 1. 工作流的名称
name: Docker Image CI

# 2. 触发条件：每当您向 master 或 main 分支推送代码时，此工作流就会自动运行
on:
  push:
    branches: [ "master", "main" ]

# 3. 具体的工作任务
jobs:
  build_and_push:
    # 使用最新的 Ubuntu 系统作为我们的“云厨房”
    runs-on: ubuntu-latest
    
    steps:
      # 第一步：下载您的代码到“云厨房”
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：设置 Docker Buildx，这是一个现代化的构建工具
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 第三步：登录到 Docker Hub（这里就用到了您提供的代码和您设置的机密信息）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 第四步：构建镜像并推送到 Docker Hub（最核心的一步）
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          # 使用当前文件夹作为构建上下文
          context: .
          # 明确指定 Dockerfile 的位置
          file: ./Dockerfile
          # 告诉它要执行推送操作
          push: true
          # 为镜像打上标签，格式为：<您的用户名>/my-rsshub:latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-rsshub:latest
          # 传入我们之前在本地构建时使用的参数，确保 Puppeteer 功能正常
          build-args: |
            PUPPETEER_SKIP_DOWNLOAD=0
            # =========== 新增部分开始 ===========
          # 告诉它：去 GitHub Actions 的缓存里找找有没有现成的
          cache-from: type=gha
          # 告诉它：构建完把新的缓存存回 GitHub Actions，mode=max 表示尽可能多存
          cache-to: type=gha,mode=max
          # =========== 新增部分结束 ===========
